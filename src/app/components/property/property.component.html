
  <div class="content" fxFlex="100" fxLayout="column">
   
    <div fxLayout="row wrap" style="margin: 10px;" class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    (scrolledUp)="onScrollUp()">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let obj of members; index as i">
        <mat-card class="mat-elevation-z4" style="margin: 10px; border-radius:5%;background-color: #F2F7FF;line-height:16px">
          <mat-card-header >
            
          </mat-card-header>
          <div style="border-radius: 5%;padding: 5px">
          <img mat-card-image src="{{obj.url}}">
          </div>
          <div fxFlexLayout="row"  fxLayoutAlign="space-between center">
            <div>
              <mat-card-title style="font-size: 18px;">{{obj.localities}}</mat-card-title>
              <mat-card-subtitle>
                 <span style="background-color: #f3c0cf; padding: 3px; border-radius:5px;margin-right:3px">{{obj.price}} </span>
                  <span style="text-decoration:line-through">{{obj.originalPrice}}</span>
                </mat-card-subtitle>
              <mat-card-subtitle>{{obj.subtitle}}</mat-card-subtitle>
            </div> 
          </div>

        <mat-card-actions fxFlexLayout="row" fxLayoutAlign="space-between center" style="background-color: #F2F7FF !important;">
          <button mat-button color="primary" style="background-color: rgb(228, 236, 248);">Book Now</button>
          <mat-icon  style="cursor:pointer;border: 2px solid #FF97B5;border-radius:50%; background-color: #FF97B5;color:#fff;padding:5px;">favorite</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div>
    </div>
  
    </div>
