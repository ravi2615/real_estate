
<div fxFlexLayout="cloumn">
  <app-header></app-header>
  <mat-toolbar fxFlexLayout="row" style="background-color: #dfe6e9;">
    <h3 fxFlex="90" fxLayoutAlign="space-between center">Recommended</h3>
    <a href="/" fxLayoutAlign="space-between center" routerLink="/property" >See All</a>
  </mat-toolbar>
</div>
<div fxFlexLayout="row" class="search-results"> 

  <div fxFlexOffset="15"fxLayoutAlign="space-between center" >

    <div *ngFor="let obj of dataAll; index as i">
      <mat-card class="mat-elevation-z4" style="margin: 10px; border-radius:5%; width: 150px">
        <mat-card-header >
          <mat-card-subtitle>{{obj.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <div style="border-radius: 5%;padding: 5px">
        <img mat-card-image src="{{obj.url}}">
        </div>
        <mat-card-content>
          <mat-card-title>{{obj.title}} {{i}}</mat-card-title>
          <p>
            {{obj.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
