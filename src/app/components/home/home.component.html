
  <div class="content" fxFlex="100" fxLayout="column">
   
    <div fxLayout="row wrap" style="margin: 10px;" class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    (scrolledUp)="onScrollUp()">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let obj of members; index as i">
        <mat-card class="mat-elevation-z4" style="margin: 10px;">
          <mat-card-header>
            <mat-card-title>{{obj.title}} {{i}}</mat-card-title>
            <mat-card-subtitle>{{obj.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{obj.url}}">
          <mat-card-content>
            <p>
              {{obj.content}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div>
    </div>
  
    </div>
