

 <mat-sidenav-container>
     <mat-sidenav mode="over" #sidenav role="navigation" fxLayout="column" fxLayoutAlign="space-between center">
        <mat-label 
        style="text-align:center;
                z-index:999;position:fixed; 
                background-color: #93D8F8;
                height:60px;width:200px;
                padding-top: 40px;
                margin-top:-20px;
                font-size:24px"><mat-icon>account_circle</mat-icon>  Hey User</mat-label>
        <mat-nav-list style="margin-top: 100px;z-index:1; font-size:20px;">
            <a mat-list-item href="#" color="primary"> Link1 </a>
            <a mat-list-item href="#" color="primary"> Link2 </a>
            <a mat-list-item href="#" color="primary"> Link3 </a>
            <a mat-list-item href="#" color="primary"> Link4 </a>
            <a mat-list-item href="#" color="primary"> Link5 </a>
            <a mat-list-item href="#" color="primary"> Link6 </a>
            <a mat-list-item href="#" color="primary"> Link7 </a>
            <a mat-list-item href="#" color="primary"> Link8 </a>
        </mat-nav-list>
     </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
         <mat-toolbar color="primary">
         <mat-toolbar-row
         fxLayout="row"
         fxLayoutGap="2%">
            <div fxFlex="60">
                <button mat-icon-button (click)="sidenav.toggle()"
                fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>
                <span><a href="/" routerLink="/">My App</a></span>
            </div>  
            <div
            fxLayoutAlign="end center"
            fxLayoutGap="2%"
            fxFlex.lg="35"
            fxHide.xs
            #searchFields
            >
            <form class="example-form" [formGroup]="Form" (ngSubmit)="onSubmit()" *ngIf="searchFields.style.display !== 'none'" >
                <!-- <mat-form-field class="example-full-width"> -->
                  <input type="text" formControlName="searchItem" placeholder="Search"  style="width: 100%; height:30px; font-size:16px" required>
                <!-- </mat-form-field> -->
              </form>
            </div>  
            
                <div
                fxLayoutAlign="end center"
                fxLayoutGap="2%"
                >
                     <button mat-button type="submit" (click)="searchItems(searchFields.style.display)"><mat-icon>search</mat-icon></button>
                    
                     <button mat-icon-button [matMenuTriggerFor]="menuForNoti">
                        <mat-icon matBadge="2" matBadgeColor="warn">notifications</mat-icon>
                    </button>
                    <mat-menu #menuForNoti="matMenu">
                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <mat-card class="mat-elevation-z4">
                          <mat-card-header>
                            <mat-card-title>fff</mat-card-title>
                          </mat-card-header>
                          <mat-card-content>
                            <p>
                              hchf
                            </p>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                          </mat-card-actions>
                        </mat-card>
                        <mat-card class="mat-elevation-z4">
                            <mat-card-header>
                              <mat-card-title>fff</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                              <p>
                                hchf
                              </p>
                            </mat-card-content>
                            <mat-card-actions>
                              <button mat-button>LIKE</button>
                              <button mat-button>SHARE</button>
                            </mat-card-actions>
                          </mat-card>
                      </div>
                    </mat-menu>

                     <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>account_circle</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openLogin()" color="primary">Login</button>
                    </mat-menu>

                </div>
            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="searchFields.style.display === 'none' && showSearchPane" fxLayoutGap="5%">
                <form class="example-form" [formGroup]="Form" (ngSubmit)="onSubmit()">
                    <!-- <mat-form-field class="example-full-width"> -->
                    <input type="text" formControlName="searchItem" placeholder="Search"  style="width: 100%; height:30px; font-size:16px" required>
                    <!-- </mat-form-field> -->
                </form>
                <button mat-raised-button type="submit" (click)="doSearch()">search</button>
            </mat-toolbar-row>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </main>

     </mat-sidenav-content>
     
 </mat-sidenav-container>
